[info]
version=0.1.0
db-version=1

[config]
verbose=true
pretty-print=true

[api]
prefix=/api
version=v1

[service]
port=3000

[drawings]
use-database=false
use-memory-cache=true
directory=drawings
use-binary=false

[sap-interface]
enabled=true
param-name-from-sap-floor-id=AOID
param-name-from-sap-room-id=AOID_SUB
param-name-from-sap-version=VAL_FROM
param-name-to-sap-room-id=AOID_SUB
url=localhost:3000/api/v1/sap-debug
mock-responses=true
